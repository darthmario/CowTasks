<div class="palm-row multi-line">
	<div class="palm-row-wrapper title">
		<table width=100% height=100% cellpadding="0" cellspacing="0" border=0>
			<tr valign="middle" width=100% height=100%>			
				<td width="30" align="left" valign="middle" class="listCell" style="font-size: 20px;">
					<img src="images/priority#{priority}.png" />
				</td>
				<td width="260">
					<table width=100% height=100% cellpadding="0" cellspacing="0" border=0>
						<tr><td align="left" class="listCell" style="font-size: 20px; font-weight: bold;"><div style="position: relative; left: -1px;">#{name}</div></td></tr>
						<tr><td align="left" class="listCell" style="font-size: 12px; color: #808080;"><div>#{list}</div></td></tr>
					</table>
				</td>				
				<td width="60" align="right" valign="middle" style="color: #0064C4; font-size: 14px; font-weight: bold;">#{due}</tr>
		</table>
	</div>
</div>
