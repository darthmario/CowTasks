<div class="palm-row multi-line">
	<div class="palm-row-wrapper title">
		<table width=100% height=100% cellpadding="0" cellspacing="0" border=0 style="color: #000000; font-size: 20px; font-weight: bold;">
			<tr valign="middle" width=100% height=100%>			
				<td>#{name}</td>
				<td width="30" align="right"><span class="count" style="position: relative; top: -5px;">#{count}</span></td>
			</tr>
		</table>
	</div>
</div>
